<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game using HTML CSS and Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Start Quiz</h1>
        <div class="wrapper">
            <div class="question" id="question"></div>
            <div class="answer-box">
                
            </div>
        </div>
        <div class="result">
            <p>Your Score is <span id="score">0</span></p>
        </div>
        <div class="buttons">
            <button class="prev-btn button" id="prev-btn">Previous</button>
            <button class="start-btn button" id = "start-btn">Start</button>
            <button class="next-btn button" id="next-btn">Next</button>
        </div>

    </div>
    <script src = "app.js"></script>
</body>
</html>
