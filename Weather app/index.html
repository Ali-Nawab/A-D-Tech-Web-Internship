<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App using HTML, CSS and Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" class="inputField" placeholder="Enter city name">
            <button id="btn" class="btn">
                <img src="images/search.png" alt="Search button">
            </button>
        </div>
        <div class="invalid-text">
            <p>Invalid City Name</p>
        </div>
        <div class="weather-box">
            <div class="weather-img">
                <img src="images/clouds.png" alt="Weather image">
            </div>
            <div class="weather-info">
                <div class="temp">20Â°C</div>
                <div class="city">New York</div>
            </div>
            <div class="weather-extra-info">
                <div class="humidity">
                    <img src="images/humidity.png" alt="weather image">
                    <div class="humidity-info">
                        <div class="humidity-value">48%</div>
                        <div class="humidity-text">Humidity</div>
                    </div>
                </div>
                <div class="wind">
                    <img src="images/wind.png" alt="weather image">
                    <div class="wind-info">
                        <div class="wind-value">10.29 m/s</div>
                        <div class="wind-text">Wind Speed</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js">

    </script>
</body>
</html>
